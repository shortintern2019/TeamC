<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>検索結果 </title>
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="spot.js"></script>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <img src="../images/logo.png" width="60">
        <a href="http://localhost:8080/index" class="brand-logo">SpotKirumon</a>
        <ul id="nav-mobile" class="right">
            <li><a>A place where you can find your weekend getaway</a></li>
            <li><input type="text" id="search_area"></li>
            <li><button class="waves-effect waves-light btn-small" type="button" id="button">search</button></li>
        </ul>
    </div>
</nav>

<div class="container">
    <header>
<!--        <input type="text" id="search_area">-->
<!--        <button class="waves-effect waves-light btn" type="button" id="button">search</button>-->
        <h1 class="center">Search Result</h1>
<!--        <ul>-->
<!--            <li><a href="https://rakuten.com">Link</a></li>-->
<!--        </ul>-->
    </header>
    <div class="main">
        <!--  <p th:text="'Hello, ' + ${spotid} +${userid} '!'" />-->
        <p th:each="spot : ${spots}">
            <span th:each="spot_name : ${spot.name}"></span>
            <span th:each="spot_description : ${spot.description}"></span>
            <span th:each="spot_image : ${spot.images}"><img th:src="${spot_image}" th:onclick="|search_result('${command['class'].simpleName}', '${spot.spotId}')|"/></span>
        </p>
    </div>
    <footer>
        <p><strong>©︎ Team Vegas All right reserved.</strong></p>
    </footer>
</div>
</body>'
